<div class="container-fluid">
	
	<div class="row-fluid">
		<h1>{{$ctrl.programa.nombre}}</h1>
	</div>
	
	<div class="row-fluid">
		<h2 translate="entidad.integrante.title">Integrantes</h2>
	</div>
	
	<div class="row-fluid">
		<table class="table table-condensed" ng-table-dynamic="$ctrl.table.tableParams with $ctrl.table.cols">
		    <tr ng-repeat="integrante in $data">
		        <td>
		        	<autocomplete ng-if="!integrante.id" local-data="$ctrl.asociadas" model="integrante.asociada"></autocomplete>
            		<span ng-if="integrante.id">{{integrante.asociada.nombre}} {{integrante.asociada.apellidos}}</span>
		        </td>
		        <td ng-repeat="rol in $ctrl.roles" class="text-center">
		        	<input type="checkbox" ng-disabled="!integrante.edit" data-checklist-model="integrante.roles" data-checklist-value="rol"></input>
		        </td>
		        <td>
		        	<div class="pull-right">
			        	<button ng-if="!integrante.edit" type="button" class="btn btn-primary" ng-click="$ctrl.editIntegrante(integrante)">
			            	<i class="glyphicon glyphicon-pencil"></i>
			            </button>
			            <button ng-if="integrante.edit" type="button" class="btn btn-primary" ng-click="$ctrl.saveIntegrante(integrante)">
			            	<i class="glyphicon glyphicon-ok"></i>
			            </button>
			            <button type="button" class="btn btn-danger" ng-click="$ctrl.eliminarIntegrante(integrante)">
			            	<i class="glyphicon glyphicon-remove"></i>
			            </button>
		            </div>
		        </td>
		    </tr>
		</table>
	</div>
	
	<div class="row-fluid">
		<div class="pull-left">
			<button type="button" class="btn btn-default" ui-sref="programa.list">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</button>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-primary" ng-click="$ctrl.addIntegrante()">
				<span translate="entidad.programa.anadirIntegrante">AÃ±adir integrante/s</span>
			</button>
		</div>
	</div>
	
</div>
