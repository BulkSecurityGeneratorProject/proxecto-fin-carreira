<div class="container-fluid">
	<div class="row-fluid">
		<h1 translate="entidad.no-asociada.title">Personas/Entidades no asociadas</h1>
	</div>
	
	<div class="row-fluid">
		<div class="pull-right" ng-show="!$ctrl.showForm">
			<button class="btn btn-primary" ng-click="$ctrl.crear()">
				<i class="glyphicon glyphicon-plus"></i>
				<span translate="acciones.crear">Crear No Asociada</span>
			</button>
		</div>
	
		<div>
			<form ng-show="$ctrl.showForm">
				<div class="form-group">
					<label translate="entidad.nombre">Nombre</label>
					<input type="text" ng-model="$ctrl.noAsociada.nombre"></input>
				</div>
				
				<div class="pull-right">
					<button class="btn btn-default" ng-click="$ctrl.cancelar()" type="button">
						<span translate="acciones.cancelar">Cancelar</span>
					</button>
					<button class="btn btn-primary" ng-click="$ctrl.guardar($ctrl.noAsociada)">
						<i class="glyphicon glyphicon-ok"></i>
						<span translate="acciones.guardar">Guardar</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row-fluid">
		<table ng-table="$ctrl.tableParams" class="table" show-filter="true">
		    <tr ng-repeat="noAsociada in $ctrl.data">
		        <td data-title="'entidad.nombre' | translate" filter="{ nombre: 'text'}" sortable="'nombre'">
		            <span ng-if="!noAsociada.edit">{{noAsociada.nombre}}</span>
		            <input ng-if="noAsociada.edit" type="text" class="col-md-9" ng-model="noAsociada.nombre"></input>
		        </td>
		        <td>
		        	<div class="pull-right">
		        		<button ng-if="noAsociada.edit" type="button" class="btn btn-default" ng-click="$ctrl.cancelarEditar(noAsociada)">
							<i class="glyphicon glyphicon-repeat"></i>
						</button>
		        		<button ng-if="!noAsociada.edit" type="button" class="btn btn-primary" ng-click="$ctrl.editar(noAsociada)">
							<i class="glyphicon glyphicon-pencil"></i>
						</button>
						<button ng-if="noAsociada.edit" type="button" class="btn btn-primary" ng-click="$ctrl.guardar(noAsociada)">
							<i class="glyphicon glyphicon-ok"></i>
						</button>
						<button ng-if="!noAsociada.edit" type="button" class="btn btn-danger" ng-click="$ctrl.eliminar(noAsociada)">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
		        	</div>
		        </td>
		    </tr>
		</table>
	</div>
</div>
